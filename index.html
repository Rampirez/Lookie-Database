<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1 class="header-1 p-3">Search a book!</h1>
      <form>
        <div class="form-group">
          <label for="searchInput"></label>
          <input
            type="input"
            class="form-control"
            id="searchInput"
            aria-describedby="emailHelp"
            placeholder="Enter Book"
          />
          <small id="emailHelp" class="form-text text-muted"
            >Find the details.</small
          >
        </div>

        <button type="submit" class="btn btn-primary" id="find-book">Submit</button>
      </form>
    </div>

    <div class="mx-auto w-75 border rounded border-secondary">
      <nav class="navbar navbar-light bg-secondary">
        <a class="navbar-brand" href="#">Results!</a>
      </nav>
      <p id="showResults" class="p-3">
        Looks like you havent searched a book yet!
      </p>
    </div>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/java.js"></script>
</html>
